<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* إضافة بعض الأنماط الخاصة بالأيقونات والقوائم المنسدلة */
        .currency-icon {
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        .icon-wrapper {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>

        <div class="form-group">
            <label for="from-currency">From Currency:</label>
            <select id="from-currency">
                <option value="USD">USD <i class="fas fa-dollar-sign currency-icon"></i></option>
                <option value="EUR">EUR <i class="fas fa-euro-sign currency-icon"></i></option>
                <option value="JPY">JPY <i class="fas fa-yen-sign currency-icon"></i></option>
                <option value="GBP">GBP <i class="fas fa-pound-sign currency-icon"></i></option>
                <option value="AUD">AUD <i class="fas fa-dollar-sign currency-icon"></i></option>
                <option value="CAD">CAD <i class="fas fa-dollar-sign currency-icon"></i></option>
                <option value="CHF">CHF <i class="fas fa-franc-sign currency-icon"></i></option>
                <option value="CNY">CNY <i class="fas fa-yen-sign currency-icon"></i></option>
                <option value="SEK">SEK <i class="fas fa-krona currency-icon"></i></option>
                <option value="NZD">NZD <i class="fas fa-dollar-sign currency-icon"></i></option>
                <option value="MXN">MXN <i class="fas fa-peso-sign currency-icon"></i></option>
                <option value="SGD">SGD <i class="fas fa-dollar-sign currency-icon"></i></option>
                <option value="HKD">HKD <i class="fas fa-dollar-sign currency-icon"></i></option>
                <option value="NOK">NOK <i class="fas fa-krona currency-icon"></i></option>
                <option value="KRW">KRW <i class="fas fa-won-sign currency-icon"></i></option>
                <option value="TRY">TRY <i class="fas fa-lira-sign currency-icon"></i></option>
                <option value="RUB">RUB <i class="fas fa-ruble-sign currency-icon"></i></option>
                <option value="INR">INR <i class="fas fa-rupee-sign currency-icon"></i></option>
                <option value="BRL">BRL <i class="fas fa-real-sign currency-icon"></i></option>
                <option value="ZAR">ZAR <i class="fas fa-rand-sign currency-icon"></i></option>
                <!-- أضف المزيد من العملات حسب الحاجة -->
            </select>
        </div>

        <div class="form-group">
            <label for="to-currency">To Currency:</label>
            <select id="to-currency">
                <option value="USD">USD <i class="fas fa-dollar-sign currency-icon"></i></option>
                <option value="EUR">EUR <i class="fas fa-euro-sign currency-icon"></i></option>
                <option value="JPY">JPY <i class="fas fa-yen-sign currency-icon"></i></option>
                <option value="GBP">GBP <i class="fas fa-pound-sign currency-icon"></i></option>
                <option value="AUD">AUD <i class="fas fa-dollar-sign currency-icon"></i></option>
                <option value="CAD">CAD <i class="fas fa-dollar-sign currency-icon"></i></option>
                <option value="CHF">CHF <i class="fas fa-franc-sign currency-icon"></i></option>
                <option value="CNY">CNY <i class="fas fa-yen-sign currency-icon"></i></option>
                <option value="SEK">SEK <i class="fas fa-krona currency-icon"></i></option>
                <option value="NZD">NZD <i class="fas fa-dollar-sign currency-icon"></i></option>
                <option value="MXN">MXN <i class="fas fa-peso-sign currency-icon"></i></option>
                <option value="SGD">SGD <i class="fas fa-dollar-sign currency-icon"></i></option>
                <option value="HKD">HKD <i class="fas fa-dollar-sign currency-icon"></i></option>
                <option value="NOK">NOK <i class="fas fa-krona currency-icon"></i></option>
                <option value="KRW">KRW <i class="fas fa-won-sign currency-icon"></i></option>
                <option value="TRY">TRY <i class="fas fa-lira-sign currency-icon"></i></option>
                <option value="RUB">RUB <i class="fas fa-ruble-sign currency-icon"></i></option>
                <option value="INR">INR <i class="fas fa-rupee-sign currency-icon"></i></option>
                <option value="BRL">BRL <i class="fas fa-real-sign currency-icon"></i></option>
                <option value="ZAR">ZAR <i class="fas fa-rand-sign currency-icon"></i></option>
                <!-- أضف المزيد من العملات حسب الحاجة -->
            </select>
        </div>

        <button id="convert-btn">Convert</button>

        <div id="result"></div>
    </div>

    <script src="/js"></script>
</body>
</html>
